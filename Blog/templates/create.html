{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="/blog/create/" method="POST" class="card card-body">
                <h1>Create a New Post</h1>
    
                {{error}}
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-success">
                    Save
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
