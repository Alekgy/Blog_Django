{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form method="POST" class="card card-body">
                <h1 class="text-center">SignUp</h1>
                {{error}}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" id="first_name" class="form-control"
                    placeholder="Write your First Name" autocomplete="off">
                </div>
                <div class="mb-3">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" id="last_name" class="form-control"
                    placeholder="Write your Last Name" autocomplete="off">
                </div>
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control"
                    placeholder="Write your Username" autocomplete="off">
                </div>
                <div class="mb-3">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" class="form-control"
                    placeholder="Write your Email" autocomplete="off">
                </div>
                <div class="mb-3">
                    <label for="password1">Password:</label>
                    <input type="password" name="password1" id="password1" class="form-control"
                    placeholder="Write your paswword" autocomplete="off">
                </div>
                <div class="mb-3">
                    <label for="password2">Confirm your Password:</label>
                    <input type="password" name="password2" id="password2" class="form-control"
                    placeholder="Confirm your Password" autocomplete="off">
                </div>
                <button class="btn btn-primary">
                    Sign up
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
