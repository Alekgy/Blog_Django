{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="col-md-4 offset-md-4 mt-4">
        <h1>{{post.title}}</h1>

        {{error}}
    
       <form method="POST">
        {% csrf_token %}
    
            {{form.as_p}}
    
            <button class="btn btn-success">
                Edit
            </button>
       </form>
       <form method="POST" action="{% url 'delete_post' post.id %}" >
        {% csrf_token %}
                <button class="btn btn-danger btn-sm">
                    Delete
                </button>
    </form>
    </div>
</main>

{% endblock %}
